<!DOCTYPE html>
<html>
  <head>
    <title>Demo de Captura de Webcam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- https://fonts.google.com/icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="webcam.css">
    <script defer src="webcam.js"></script>
  </head>
  <body>
    <!-- (A) FEED DE VÍDEO AO VIVO -->
    <video id="cam-live" autoplay></video>

    <!-- (B) CONTROLS -->
    <div id="cam-controls">
      <!-- Controles principais -->
      <input type="button" id="cam-take" class="material-icons"
             value="photo_camera" onclick="webcam.take()" disabled>
      <input type="button" id="cam-save" class="material-icons"
             value="download" onclick="webcam.save()" disabled>
      <input type="button" id="cam-toggle" class="material-icons"
             value="switch_camera" onclick="webcam.toggleCamera()" disabled>
      
      <!-- Controles de zoom - Versão melhorada -->
      <div class="zoom-controls">
        <button id="zoom-out" class="material-icons" title="Zoom Out (Volume Down no mobile)">zoom_out</button>
        <span id="zoom-level" class="zoom-display">100%</span>
        <button id="zoom-in" class="material-icons" title="Zoom In (Volume Up no mobile)">zoom_in</button>
        <div class="zoom-hint">Use roda do mouse no desktop</div>
      </div>
      
      <!-- Controles de filtro -->
      <div class="filter-controls">
        <button class="filter-btn material-icons" data-filter="none" title="Normal">tonality</button>
        <button class="filter-btn material-icons" data-filter="grayscale" title="Preto e Branco">invert_colors_off</button>
        <button class="filter-btn material-icons" data-filter="sepia" title="Sépia">filter_b_and_w</button>
        <button class="filter-btn material-icons" data-filter="invert" title="Negativo">invert_colors</button>
      </div>
    </div>

    <!-- (C) CAPTURAS -->
    <div id="cam-snaps"></div>
  </body>
</html>
